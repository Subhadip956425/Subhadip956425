name: Generate Snake

# Controls when the action will run. This action runs every 6 hours.
on:
  schedule:
    # every 6 hours
    - cron: "0 */6 * * *"
  workflow_dispatch: # This allows running the Action manually from the Actions tab.

# The sequence of runs in this workflow:
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Explicitly grant write permissions to the repository
    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 2: Create dist directory
      - name: Create dist directory
        run: mkdir -p dist

      # Step 3: Generate Snake GIF and SVG
      - name: Generate Snake GIF
        uses: Platane/snk@v3
        with:
          # GitHub username to read the contribution graph from (**required**)
          github_user_name: ${{ github.repository_owner }}
          # Output paths for the generated snake GIF and SVG
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg

      # Step 4: Show repository status (for debugging purposes)
      - name: Show repository status
        run: git status

      # Step 5: Push the generated files to the repository
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: master
          force: true

      # Step 6: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output  # The branch to deploy the generated files
          build_dir: dist        # Directory containing the generated files
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
