name: Generate Snake Animation

on:
  schedule:
    - cron: "0 */12 * * *" # Run automatically every 12 hours
  workflow_dispatch: # Allows manual run
  push:
    branches:
      - main # Run on push to main branch

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      # Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Add a debug step to log GitHub user contributions data
      - name: Log GitHub User Contributions Data
        run: |
          echo "Fetching contributions for user: AravindaJogi"
      
      # Generate snake game from GitHub contributions graph
      - name: Generate github-contribution-grid-snake.svg
        uses: Platane/snk@v2.1.0
        with:
          github_user_name: Subhadip956425
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      # Push the generated SVG to the output branch
      - name: Push github-contribution-grid-snake.svg to output branch
        uses: crazy-max/ghaction-github-pages@v2.6.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
